work_dir: ./work_dir/posetics/unik_joint
model_saved_name: ./runs/posetics/posetics_unik_joint

# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
  random_choose: True
  random_move: True
  window_size: 150
  data_path:  /data/stars/user/dyang/projects2021/UNIK/data//posetics/train_data_joint.npy
  label_path: /data/stars/user/dyang/projects2021/UNIK/data/posetics/train_label.pkl
  debug: False

test_feeder_args:
  data_path: /data/stars/user/dyang/projects2021/UNIK/data//posetics/val_data_joint.npy
  label_path: /data/stars/user/dyang/projects2021/UNIK/data/posetics/val_label.pkl

# model
model: model.uniact.UniAction
model_args:
  num_class: 320
  num_person: 2
  num_joints: 17
  num_heads: 3
  tau: 1
  in_channels: 2

#optim
weight_decay: 0.0001
base_lr: 0.1
step: [45, 55]

# training
device: [0]
batch_size: 128
test_batch_size: 128
num_epoch: 65
nesterov: True




