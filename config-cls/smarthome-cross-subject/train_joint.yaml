
work_dir: ./work_dir/smarthome/xsub/unik_joint
model_saved_name: ./runs/smarthome/smarthome_cs_unik_joint
# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
  data_path: /data/stars/user/dyang/projects2021/UNIK/data/smarthome/xsub/train_data_joint.npy
  label_path: /data/stars/user/dyang/projects2021/UNIK/data/smarthome/xsub/train_label.pkl
  debug: False
  random_choose: True
  random_shift: False
  random_move: False
  window_size: 400
  normalization: False

test_feeder_args:
  data_path: /data/stars/user/dyang/projects2021/UNIK/data/smarthome/xsub/val_data_joint.npy
  label_path:  /data/stars/user/dyang/projects2021/UNIK/data/smarthome/xsub/val_label.pkl
  debug: False
  random_choose: True
  window_size: 400

# model
model: model.uniact.UniAction
model_args:
  task: 'classification'
  #weights: ./weights/weights-posetics.pt
  #weights: 'no'
  num_class: 31
  num_joints: 17
  num_person: 2
  backbone_fixed: False # True for linear classification
  in_channels: 2
  num_heads: 3
  tau: 1
  
#optim
weight_decay: 0.0001
base_lr: 0.1
step: [30, 40]

# training
device: [0]
batch_size: 64
test_batch_size: 128
num_epoch: 50
nesterov: True

